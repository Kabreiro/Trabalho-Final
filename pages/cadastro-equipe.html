<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Equipe</title>
  <style rel="stylesheet" href="/public/style.css"></style>
</head>
<body>
    <div class="container">
  <h1>Cadastro de Equipe</h1>
  <form method="POST" action="/cadastro-equipe">
    Nome da Equipe: <input name="nomeEquipe" required><br><br>
    Nome do Técnico: <input name="tecnico" required><br><br>
    Telefone do Técnico: <input name="telefone" required><br><br>
    <button type="submit">Cadastrar</button>
  </form>
  <br>
  <a href="/menu">Voltar ao menu</a>
  </div>
</body>
</html>
